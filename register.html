<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatsApp-NOA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="noa.css">
  </head>
 
  <body class="body">
    <div class="upper-bg">
      <img src="pictures\LOGO.png" class="logo"></img>
    </div>
    <div class="background d-flex justify-content-center align-items-center">
      <div class="form-container p-4 rounded in-register">
        <header class="reg-head">Create an account</header><br>
        <label for="exampleFormControlInput1" class="form-label">Email address</label><br>
        <input type="Username" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"><br>
        <label for="inputPassword5" class="form-label">Password</label><br>
        <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock"><br>
        <label for="exampleFormControlInput1" class="form-label">Display Name</label><br>
        <input type="Display Name" class="form-control" id="exampleFormControlInput1"><br>
        <label for="formFile" class="form-label">Picture</label><br>
        <input class="form-control" type="file" id="formFile"><br>
        <a href="Chat.html" class="no-underline">
          <button type="submit" class="btn btn-primary our-btn">Register</button>
        </a>
        <a href="loginScreen.html" class="no-underline">
          <button type="submit" class="btn btn-primary our-btn">I already have an account</button>
        </a>
        
      </div>
    </div>
  </body>
</html>
