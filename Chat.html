<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WhatsApp-NOA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="noa.css">
        <link rel="shortcut icon" type="image/png" href="pictures\LOGO.png">
    </head>
    <body class="body">
        <div class="upper-bg">
            <button id="logout-btn" type="button" class="btn btn-danger btn-logout">Logout</button>
            <img src="pictures\LOGO.png" class="logo"></img>
        </div>
        <div id="main-chat" class=" form-container p-4 rounded in-chat">
            <div id="contacts-list" class="contacts-list">
                <header id="contacts-header" class="user-in-chat">
                    <div id="user-in-chat-left">
                        <img src="pictures\naor-nahman-profile.jpg" class="rounded-circle profile-pic-in-div"></img>    
                    </div>
                    <span style="position: absolute; left: 20%; top:35%; width:250px;height: 20px;font-weight: bold;">Naor Nahman</span>
                    <div id="user-in-chat-right">
                        <img type="button" src="pictures\add-chat.png" alt="image" id="add-btn" class="rounded-circle" data-bs-toggle="modal" data-bs-target="#imageModal"></img>
                        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="imageModalLabel">Image</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <img src="pictures\add-chat.png" alt="Image" />
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </header> 
                <ul class="list-unstyled chat-list mb-0" id="chat-list">
                    <li class="clearfix chat-tag" id="chat-example">
                        <div>
                            <img src="pictures\or-haroni-profile.jpg" class="rounded-circle profile-pic-in-div"></img>
                        </div>
                        <div>
                            <span class="chat-tag-label">Or The King</span>
                        </div>
                        <div>
                            <span class="chat-tag-label">November 16th, 1999 12:30 PM UTC</span>
                        </div>
                    </li>
                    <li class="clearfix chat-tag" id="chat-example" style="background-color: gray; font-weight: bold;">
                        <div>
                            <img src="pictures\Three-musketeers.jpg" class="rounded-circle profile-pic-in-div"></img>
                        </div>
                        <div>
                            <span class="chat-tag-label">The three musketeers</span>
                        </div>
                        <div>
                            <span class="chat-tag-label">January 24th, 2023 21:38 PM UTC</span>
                        </div>
                    </li>
                </ul>           
            </div>
            <div id="chat" class="chat-container">
                <div id="current-chat-info">
                    <img src="pictures\Three-musketeers.jpg" class="rounded-circle profile-pic-in-div"></img>
                    <span id="chat-name">The three musketeers</span>
                </div>
                <div id="active-chat" class="chat-history">
                    <ul class="m-b-0">
                        <li id="first-message-example" class="clearfix">
                            <div class="message-data text-right">

                            </div>
                            <div class="message-data-time">

                            </div>
                        </li>
                </div>
                <div id="send-area">
                    <div id="chat-input" class="input-group">
                        <input id="textbox-input" type="text" class="form-control" placeholder="New message here...">
                        <div class="input-group-append">
                          <button id="send-btn" class="btn btn-outline-secondary our-btn" type="button">Send</button>
                        </div>
                      </div>
                    </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
