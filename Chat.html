<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WhatsApp-NOA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="noa.css">
        <link rel="shortcut icon" type="image/png" href="LOGO.png">
    </head>
    <body class="body">
        <div class="upper-bg">
            <button id="logout-btn" type="button" class="btn btn-danger btn-logout">Logout</button>
            <img src="LOGO.png" class="logo"></img>
        </div>
        <div id="main-chat" class=" form-container p-4 rounded" style="display: flex;">
            <div id="contacts-list" class="chat-container">
                <header id="contacts-header" style="position: relative;height: 10%;">
                    <div style="position: relative; background-color: #F5F5F5; width: 50%; height: 100%;float: left;border-width: 1px; border-style: solid;
                    border-color: black;border-bottom: none; border-right: none;">
                        <img src="user-profile.png" class="rounded-circle" style="position: relative; top: 20%; left: 7%;width: 25px; height: 25px;"></img>    
                    </div>
                    <div style="position: relative; background-color: #F5F5F5; width: 50%; height: 100%;float: left;border-width: 1px; border-style: solid;
                    border-color: black;border-bottom: none; border-left: none;">
                        <img src="add-chat.png" class="rounded-circle" style="position: relative;top: 20%; left:78%; width: 15px; height: 15px;"></img>
                    </div>
                </header> 
                <div id="chat-list" style="position: relative; border: 1px solid black; height:90%;">
                    <div id="chat-example" style="position: relative;border: 1px solid black;border-top: none;border-left: none;border-right: none; height:15%;"></div>
                </div>           
            </div>
            <div id="chat" class="chat-container" style="background-color: #ffffff; width: 70%;">
                <div style="position: relative; height: 10%; border: 1px solid black; border-left: none; border-bottom: none;">Name of chat</div>
                <div style="position: relative; height: 85%; background-color: #77a6f7; border: 1px solid black; border-bottom: none;border-left: none;">Active chat</div>
                <div style="position: relative; height: 5%; border: 1px solid black; border-left: none;">input</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
